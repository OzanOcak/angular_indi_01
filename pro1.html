<!doctype html>
<html ng-app="myModule">
<head>
</head>
<body >
 <div ng-controller="myController">
   {{3+5}}<br>
   {{3==5}}<br>
   {{['todd','francis','carlos'][2]}}<br> <br>
    <div>   
       country name:{{country.name}}
    </div>
	<div>   
       country capital:{{country.capital}}
    </div>
	<div>   
       <img   ng-src={{country.flag}} 
	          alt="{{country.name}} flag"
	          style="height:50px; width:90px; padding-left:25px;"/>
    </div><br>
	<input type="text" ng-model="message"><br>
	{{message}}<br><br>
	
     <table>
	  <tr>
	    <td>First Name:</td>
	    <td>
           <input type="text" ng-model="employee.firstName"	/>	
		</td>
	  </tr>
	  <tr>
	    <td>Last Name:</td>
	    <td>
           <input type="text" ng-model="employee.lastName" />
		</td>
	  </tr>	
	  <tr>
	    <td>Gender:</td>
	    <td>
           <input type="text" ng-model="employee.gender" />	
		</td>
	  </tr>
    </table>
	
	
	<table>
	  <tr>
	    <td>First Name:</td>
	    <td>{{employee.firstName}}</td>
	  </tr>
	  <tr>
	    <td>Last Name:</td>
	    <td>{{employee.lastName}}</td>
	  </tr>	
	  <tr>
	    <td>Gender:</td>
	    <td>{{employee.gender}}</td>
	  </tr>
    </table>	
   
 </div>
<script src="js/angular.js"></script>
<script src="js/script.js"></script>

</html>
